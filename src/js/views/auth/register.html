<!DOCTYPE html>
<div class="row">
  <div class="col-md-6">
    <form ng-submit="register.submit()">
      <div>
        <label>First Name</label>
        <input type="text" ng-model="register.user.firstname">
      </div>
      
      <div>
        <label>Last Name</label>
        <input type="text" ng-model="register.user.lastname">
      </div>

      <div>
        <label>Username</label>
        <input type="text" ng-model="register.user.username">
      </div>

      <div>
        <label>Email</label>
        <input type="text" ng-model="register.user.email">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="register.user.password">
      </div>

      <div>
        <label>Password Confirmation</label>
        <input type="password" ng-model="register.user.password_confirmation">
      </div>

      <button>Register</button>
    </form>
  </div>
</div>
